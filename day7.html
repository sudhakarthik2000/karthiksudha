<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- form tags -->
        <label for="name">NAME:</label>
        <input type="text" placeholder="username" id="name"><br><br>
        <input type="radio" name="name1" id="male" ><label for="male">male</label>
        <input type="radio" name="name2" id="female"><label  for="female">female</label>
        <input type="radio" name="name3" id="others"><label for="others">others</label>

        <p>fav color</p>

        <input type="checkbox" name="fav1" value="red"><label>red</label>
        <input type="checkbox" name="fav2" value="red"><label>green</label>
        <input type="checkbox" name="fav3" value="red"><label>blue</label><br><br>
        <label for="cars">choose a car</label>
        <select id="cars" name="car">
         <optgroup label="car1">
            <option value="volvo">volvo</option>
            <option value="audi">volvo</option>
            <option value="benz">volvo</option>
         </optgroup>   
         <optgroup label="car2">
            <option value="swift">volvo</option>
            <option value="kia">volvo</option>
            <option value="alto">volvo</option>
         </optgroup>  





    </body>
</html>
