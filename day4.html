        <style>
            table,tr,td{

    <body>
        <!-- row span call span concepts -->
        <table>

            <td>table 1</td>

           </tr> 
           <tr>
            <td>table 1</td>
            <!-- <td>table 1</td> -->
            <td>table 1</td>

           </tr> 
           <tr>
            <td colspan="2" style="text-align: center;">table 1</td>
            <!-- <td>table 1</td> -->
            <td>table 1</td>

           </tr> 
           <tr>
            <td>table 1</td>
            <td rowspan="2">table 1</td>
            <td>table 1</td>

           </tr> 
           <tr>
            <td>table 1</td>
            <!-- <td>table 1</td> -->
            <td>table 1</td>

           </tr> 
           <tr>
            <td>table 1</td>
            <td  rowspan="2">table 1</td>
            <td>table 1</td>

           </tr> 
           <tr>
            <td>table 1</td>
            <!-- <td>table 1</td> -->

           </tr>  
        </table>

        <iframe src="https://www.10000coders.co/"></iframe><br>

        <iframe name="myscreen"></iframe>

        <bdo dir="rtl">
            <p>karthik</p>
        </bdo>

    </body>
